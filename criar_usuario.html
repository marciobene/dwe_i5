      <section>
        <form action="usuario_cadastrado.php" method="get">
          <fieldset>
            <legend>Cadastro de Usuário</legend>
            <label class="campo" for="email">*e-mail:</label>

            <input type="text" name="sobrenome" id="sobrenome" size="30" value=""/>
            <br />
            <label class="campo" for="idade">Idade:</label>
            <input type="text" name="idade" id="idade" maxlength="2" size="2" value="" pattern="[0-9]{1,2}"/>
            <br />
            <label class="campo" for="estado">Estado:</label>
            <input type="text" name="estado" id="estado" maxlength="2" size="2" pattern="[A-Za-z]{2}" value=""/>
            <br />
            <label class="campo" for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" size="30" value=""/>
            <br />  
            <label class="campo" for="senha">*Senha:</label>
            <input type="password" name="senha" id="senha"  required="required"/>
            <br />
            <label class="aviso" >* Campos Obrigatórios</label>
            <br />

            <label class="campo" for="admin">Admin?</label>
